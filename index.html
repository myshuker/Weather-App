<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="app-wrap">
      <!-- Hello World!! -->
      <header>
        <input
          type="text"
          class="search-box"
          placeholder="Search for a city..."
        />
      </header>
      <main>
          <section class="location">
              <div class="city">City / Country</div>
              <div class="date">DD/MM/YYYY</div>
          </section>
          <div class="current">
              <div class="temp">?<span>°c</span></div>
              <div class="weather_status">-</div>
              <div class="hi-low">?°c / ?°c</div>
          </div>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
